<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="en">
        <link rel="stylesheet" href="mystyle.css">
        <title>Login</title> 
    </head>

    <body>
        <header>
            <!-- Added both a title and logo -->
            <!-- The logo is a picture I took myself so as far as I know that shouldn't cause any legal issues -->
            <h1 id="logo"> <img src="logo.JPG" alt="Cover of Taverns of Tiefenthal board game, a tavern with partly open doors showing a bar and patrons inside" height="80px"> Taverns of Tiefenthal Fan Page </h1>

            <nav>
                <ul>
                    <li class="leftmost-url"><a href="https://boardgamegeek.com/boardgame/269207/taverns-tiefenthal" target="_blank">Taverns of Tiefenthal</a></li> 
                    <li><a href="https://boardgamegeek.com/boardgame/328290/taverns-tiefenthal-open-doors"target="_blank">Open Doors</a></li>

                </ul>
            </nav>

            <a href="index.html" class="page-change-button">Index</a>
        </header>

        <div name="main-content" id="main-login">
            <h2>Login</h2>

            <!-- currently action does nothing -->
            <!-- post method for security reasons -->
            <form action="" method="post">
                <input type="text" id="username" name="username" placeholder="Username" class="text-input">
                <input type="text" id="password" name="password" placeholder="**********" class="text-input">
                <input type="reset" value="Reset" id="reset-button">
                <input type="submit" value="Log in"id="submit-button">


            </form>
        </div>

        <footer>
            <span>&#169;Ronja Mattsson</span>
        </footer>
    </body>
</html>
